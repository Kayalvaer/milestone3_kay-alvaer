<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Stories Manager</title>
</head>
<body>
    {% for story in stories %}
        {{ story.story_name }}<br>
        {{ story.epic_name }}<br>
        {{ story.story_description }}<br>
        {{ story.product_owner }}<br>
        {{ story.lead_developer }}<br>
        {{ story.due_date }}<br>
    {% endfor %}
</body>
</html>
