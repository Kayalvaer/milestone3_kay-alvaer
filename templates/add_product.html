{% extends "layout.html" %}
{% block info %}


    <!-------code inspired by lecture tutorial from code institute-->
    <!-----bootstrap materialize design used for styling-->
    <div class="container">
        <form class="reg-form my-5" method="POST" action="{{ url_for('add_product') }}">
        <div class="container d-flex justify-content-center pt-5 m-2" >
            <h3 class="formTitle text-primary">
                Add Epic Category
            </h3>
        </div>
        
        <div class="row d-flex d-flex justify-content-center border-light shadow rounded-lg">
          <div class="col col-lg-10 col-md-6 col-sm-6 col-xs-4 m-3">
            
            <!------product category---->
            <div class="input-group input-group-lg align-items-center">
                <div class="input-group input-group-lg pb-5 mt-4 rounded-bottom">
                    <div class="input-group-prepend pr-3">
                    <span class="input-group-text "><i class="fas fa-folder-open"></i></span>
                    </div>
                        <input 
                            type="text"    
                            id="product_name" 
                            placeholder="product_name" 
                            name="product_name"
                            minlength="2"
                            maxlength="30" 
                            class="form-control rounded-bottom" 
                            aria-label="Large" 
                            aria-describedby="inputGroup-sizing-sm"
                            required
                        />
                </div>

            <!-----epic status---->
            <div class="input-group input-group-lg pb-5 rounded-bottom">
                <div class="col-sm-12">
                      <!----add epic button-->
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button type="submit" class="btn btn-raised btn-primary center-align btn-lg px-3 btn-block size-md sm-size-sm"><i class="fas fa-folder-plus"></i>Add Epic Category</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 d-flex justify-content-center">
                    <div class="align-center">
                        Back to home page?
                        <a href="{{ url_for('home')}}" class="text-cyan">Register here</a>
                    </div>
                </div>
            </div>

          </div>
        </div>
    </form>
    </div>

{% endblock %}
